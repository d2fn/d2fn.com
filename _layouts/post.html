---
layout: default
---

<div>
<h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
<p class="timestamp">{{ page.date | date_to_string }}</p>
{{ content }}
</div>

<div id="related">
  <h3>possibly related</h3>
  <ul>
    {% for post in site.related_posts %}{% if post.url != page.url %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span></li>
    {% endif %}{% endfor %}
  </ul>
</div>
